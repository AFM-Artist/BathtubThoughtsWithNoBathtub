---
layout: default
---

<h1>Welcome to Bathtub Thoughts With No Bathtub</h1>
<p>Rambles on the edge of a thought</p>

<div class="post-grid">
  {% for post in site.posts %}
    <div class="post-card">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
        <h2>{{ post.title }}</h2>
      </a>
    </div>
  {% endfor %}
</div>
